<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RotationZoomer jQuery plugin</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="../dist/rotation-zoomer.js"></script>
  <style>
    /*canvas {border: 1px solid black;}*/
  </style>
</head>
<body>
  <div>
    <button id="rotateButton">Click to rotate!</button>
    <button id="antiRotateButton">Click to rotate anti-clock wise!</button>
  </div>
  <!-- <div style="height: 400px; background-color: red;"></div> -->
  <p>
    Hello lorem ipsum
    <img src="5573758881_daf7c8b22f_o.jpg" alt="" id="example" style="display: block;">
  </p>

  <p>
    <canvas id="debug"></canvas>
  </p>

  <script>
    $('#example').rotationZoomer({
      rotateButton: '#rotateButton',
      antiRotateButton: '#antiRotateButton',
      rotation: 0,
      showZoomerAfterRotation: false,
      closeOnClick: false,
      closeOnClickOutside: true 
    });
  </script>
</body>
</html>
